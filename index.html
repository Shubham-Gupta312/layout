<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="layout.css">
    <title>Layout</title>
</head>

<body>
    <section>
        <div class="box">
            <div class="logo">
                <span>Image</span>
                <p>CodCo</p>
            </div>

            <div class="search">
                <p>Search</p>
                <div class="searchopt">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="sidecont">
                <div class="dash">
                    <p>Dashboard</p>
                </div>
                <div class="log">
                    <p>LogOut</p>
                </div>
            </div>
        </div>
    </section>


    <section class="mainbar">

        <div class="sidebox">
            <div class="userimg">
            </div>
            <p>User Id</p>

            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">College</a></li>
                    <li><a href="#">Notices</a></li>
                    <li><a href="#">Alerts</a></li>
                    <li><a href="#">Projects</a></li>
                </ul>
            </div>
        </div>

        <div class="centercont">
            <div class="create">
                <p>Create</p>
            </div>

            <div class="navigation">
                <ul>
                    <li><a href="#">New</a></li>
                    <p>|</p>
                    <li><a href="#">Top</a></li>
                    <p>|</p>
                    <li><a href="#">Rising</a></li>
                    <p>|</p>
                    <li><a href="#">Branch</a></li>

                </ul>
            </div>

            <div class="imagebar">
                <p>Image</p>
            </div>
            <div class="imagetitle">
                <a href="#">Title</a>
                <p>A Paragraph</p>
            </div>

            <div class="imagebar2">
                <p>Image</p>
            </div>
            <div class="imagetitle2">
                <a href="#">Title</a>
                <p>A Paragraph</p>
            </div>



        </div>

        <div class="sidebar">
            <h3>Alerts!</h3>
        </div>


    </section>



</body>

</html>
